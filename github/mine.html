<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <!--первый row строка под заголовок-->
        <div class="row">
          <div class="col-lg-6 offset-3">
            <h1 class="header text-center">
              <span>Как стать Сигмой</span>
              <strong>Харош Сигмы Великие</strong>
            </h1>
          </div>
        </div>
        <!--второй row видео-->
        <div class="row">
          <div class="col-lg-6 offset-1">
            <div class="video">
              <iframe
                width="600"
                height="350"
                src="https://rutube.ru/play/embed/c26c0bf8a69c8a507b7225d444afa565/"
                frameborder="0"
                allow="clipboard-write; autoplay"
                webkitAllowFullScreen
                mozallowfullscreen
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form">
              <p class="form-header">Кто ты Воин?</p>
              <form action="#">
                <input type="text" class="form-control" placeholder="Ахиллес" />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Сын Пелея"
                />
                <button class="btn btn-primary">Я сигма</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
